<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive img-circle">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group">
      <button type="button"
      class="btn btn-primary dropdown-toggle">
        Manage recipes <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a>To Shopping List</a></li>
        <li><a>Edit recipe</a></li>
        <li><a>Delete recipe</a></li>
      </ul>
    </div>
  </div>
</div>
