<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button
                            type="submit"
                            [disabled]="!recipeForm.valid"
                            class="btn btn-success">Save</button>
                    <button type="submit" class="btn btn-warning" (click)="onCancel()">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input
                                formControlName="name"
                                type="text"
                                id="name"
                                class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image URL</label>
                        <input
                                formControlName="imagePath"
                                type="text"
                                id="imagePath"
                                class="form-control"
                                #imagePath>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img [src]="imagePath.value" alt="" class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea
                                formControlName="description"
                                type="text"
                                id="description"
                                class="form-control" rows="6">
                        </textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">
                    <div
                            class="row"
                            *ngFor="let ingredientCtrl of getControls(); let i = index;"
                            [formGroupName]="i"
                            style="margin-top: 10px;">
                        <div class="col-xs-12 col-md-8">
                            <input
                                    type="text"
                                    formControlName="name"
                                    class="form-control">
                        </div>
                        <div class="col-xs-12 col-md-2">
                            <input
                                    type="number"
                                    formControlName="amount"
                                    class="form-control">
                        </div>
                        <div class="col-xs-12 col-md-2">
                            <button
                                    (click)="onDeleteIngredient(i)"
                                    type="button"
                                    class="btn btn-danger">X</button>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-xs-12">
                            <button
                                    class="btn btn-success"
                                    type="button"
                                    (click)="onAddIngredient()">
                               Add ingredient
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
