<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit
      (newIngredient)="onIngredientAdded($event)"></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <li class="list-group-item" style="cursor: pointer;"
         *ngFor="let ingredient of ingredients"
         (newIngredients)="$event">
        {{ingredient.name}} : {{ingredient.amount}}</li>
    </ul>
  </div>
</div>
